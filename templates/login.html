<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <style>
        /* Flash message styling */
        #flash-messages {
            position: fixed; /* Stay on top of everything */
            top: 10%; /* Position near the top */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Adjust for true centering */
            z-index: 1000; /* Ensure it appears above all other elements */
            width: 80%; /* Optional: Limit width */
            max-width: 600px; /* Optional: Cap the width for larger screens */
        }

        .flash-message {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid;
            border-radius: 5px;
            font-size: 16px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Add a subtle shadow for better visibility */
            text-align: center;
        }

        .flash-success {
            background-color: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }

        .flash-error {
            background-color: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }
    </style>
</head>
<body style="background-image: url('https://botanicalinstitute.org/wp-content/uploads/2022/02/books-on-adaptogens.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; display: flex; justify-content: center; align-items: center; height: 100vh;">
    <!-- Flash messages -->
    <div id="flash-messages">
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <ul>
                    {% for category, message in messages %}
                        <div class="flash-message flash-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
    <br>
    <br>
    <div style="background-color:bisque; width: 50%; padding: 30px; border-radius: 8px;">
        <div class="login-container">
            <h1 style="text-align: center;">Login</h1>
            <form action="/login" method="post">
                <label for="username">Username or Email:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <br>
                <input type="submit" value="Login" style="width: 100%;">
            </form>
            <p style="text-align: center;">Don't have an account? <a href="/register">Register here</a></p>
        </div>
    </div>
</body>
</html>
