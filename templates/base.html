<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <!-- Add your CSS and other meta tags here -->

    <!-- Add CSS styles for the sidebar -->
    <style>
        .sidebar {
            height: 100%;
            width: 120px; /* Adjust the width as needed */
            position: fixed;
            top: 0;
            left: 0;
            background-color: #f0f0f0;
            padding-top: 20px;
        }

        .content {
            margin-left: 120px; /* Adjust this value to accommodate the sidebar width */
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Include the sidebar -->
    <div class="sidebar">
        <ul>
            <div>
                <a href="/">Home</a>
            </div>

            <div>
                <a href="/me">Me</a>
            </div>

            <div>
                <a href="/my_personal_cookbook">Cookbook</a>
            </div>

            <div>
                <a href="/my_try_page">Try</a>
            </div>

            <div>
                <a href="/search">Search</a>
            </div>

            <div>
                <a href="/stats">Stats</a>
            </div>
            
            <div>
                <a href="/create_recipe">Create Recipe</a>
            </div>
        </ul>
    </div>

    <!-- Content block -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    <!-- Footer, scripts, etc. -->
</body>
</html>
