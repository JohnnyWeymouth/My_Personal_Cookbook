<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <!-- Add your CSS and other meta tags here -->

    <!-- Add CSS styles for the sidebar -->
    <style>
        .sidebar {
            height: 100%;
            width: 10vw; /* Adjust the width as needed */
            position: fixed;
            top: 0;
            left: 0;
            background-color: #d2d2d2;
            padding-top: 20px;
            display: flex; /* Use flexbox for layout */
            flex-direction: column; /* Stack children vertically */
            align-items: center; /* Center children horizontally */
        }
    
        .sidebar img {
            width: 10vh;
            height: 10vh; /* Set image height to one-fifth of the screen height */
            display: block;
            margin-bottom: 10px;
        }

    
        .content {
            margin-left: 10vw; /* Adjust this value to accommodate the sidebar width */
            padding: 20px;
        }
    </style>
    
</head>

<body>
    <!-- sidebar.html -->
    <div class="sidebar">
        <ul>
            <div>
                <a href="/">
                    <img src="/static/images/cookbook.png" alt="Cookbook">
                </a>
            </div>

            <div>
                <a href="/try_recipes">
                    <img src="/static/images/try.png" alt="My Try List">
                </a>
            </div>

            <div>
                <a href="/search">
                    <img src="/static/images/search.png" alt="Search">
                </a>
            </div>

            <div>
                <a href="/create_recipe">
                    <img src="/static/images/create_recipe.png" alt="Create Recipe">
                </a>
            </div>

            <div>
                <a href="/me">
                    <img src="/static/images/me.png" alt="Me">
                </a>
            </div>
        </ul>
    </div>

    <!-- Content block -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>
    <!-- Footer, scripts, etc. -->
</body>
</html>
